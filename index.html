<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Age Calculator</title>
<style>
  /* Cinematic Dark Luxury Theme */
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #fff;
    overflow: hidden;
  }

  .calculator {
    background: rgba(0, 0, 0, 0.7);
    padding: 40px 50px;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6), 0 0 80px rgba(146, 141, 171, 0.5);
    text-align: center;
    width: 350px;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 30px;
    color: #f8f1f1;
    text-shadow: 2px 2px 8px #000;
  }

  input[type="date"] {
    padding: 12px;
    width: 100%;
    border-radius: 15px;
    border: none;
    margin-bottom: 20px;
    font-size: 1rem;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
    text-align: center;
    box-shadow: inset 0 0 8px rgba(255,255,255,0.2);
    transition: all 0.3s ease;
  }

  input[type="date"]:focus {
    background: rgba(255,255,255,0.2);
    box-shadow: inset 0 0 12px rgba(255,255,255,0.4);
  }

  button {
    padding: 12px 30px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 15px;
    border: none;
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(255,75,43,0.4);
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(255,75,43,0.6);
  }

  .result {
    margin-top: 30px;
    font-size: 1.5rem;
    padding: 15px;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
    transition: all 0.3s ease;
  }

</style>
</head>
<body>

<div class="calculator">
  <h1>Age Calculator</h1>
  <input type="date" id="dob" max="">
  <button onclick="calculateAge()">Calculate Age</button>
  <div class="result" id="result"></div>
</div>

<script>
  // Set max date to today
  document.getElementById('dob').max = new Date().toISOString().split("T")[0];

  function calculateAge() {
    const dob = document.getElementById('dob').value;
    if (!dob) {
      document.getElementById('result').innerHTML = "Please select your date of birth!";
      return;
    }

    const birthDate = new Date(dob);
    const today = new Date();
    let years = today.getFullYear() - birthDate.getFullYear();
    let months = today.getMonth() - birthDate.getMonth();
    let days = today.getDate() - birthDate.getDate();

    if (days < 0) {
      months--;
      days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
    }
    if (months < 0) {
      years--;
      months += 12;
    }

    document.getElementById('result').innerHTML = `
      <strong>Age:</strong> ${years} Years, ${months} Months, ${days} Days
    `;
  }
</script>

</body>
</html>
